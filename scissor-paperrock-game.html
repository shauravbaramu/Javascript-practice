<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>

    <!-- Title for the Rock Paper Scissors game -->
    <p>Rock Paper Scissors</p>

    <!-- Button for selecting "Rock" -->
    <button onclick="
        // Generate a random number between 0 and 1
        const randomNumber = Math.random();
        let computerMove = '';
        
        // Determine computer's move based on the random number
        if (randomNumber >= 0 && randomNumber < 1/3){
            computerMove = 'Rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3){
            computerMove = 'Paper';
        } else if (randomNumber >= 2/3 && randomNumber < 1){
            computerMove = 'Scissors';
        }

        // Log computer's move to the console
        console.log(computerMove);

        let result = '';

        // Determine the result of the game when user picks Rock
        if (computerMove == 'Rock'){
            result = 'Tie';
        } else if (computerMove == 'Paper'){
            result = 'You Lose';
        } else if (computerMove == 'Scissors') {
            result = 'You Win';
        }

        // Display the result in an alert box
        alert(`You picked Rock. Computer picked ${computerMove}. ${result}`);
    ">Rock</button>

    <!-- Button for selecting "Paper" -->
    <button onclick="
        // Generate a random number between 0 and 1
        randomNumber = Math.random();
        computerMove = '';
        
        // Determine computer's move based on the random number
        if (randomNumber >= 0 && randomNumber < 1/3){
            computerMove = 'Rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3){
            computerMove = 'Paper';
        } else if (randomNumber >= 2/3 && randomNumber < 1){
            computerMove = 'Scissors';
        }

        // Log computer's move to the console
        console.log(computerMove);

        result = '';

        // Determine the result of the game when user picks Paper
        if (computerMove == 'Rock'){
            result = 'You Win';
        } else if (computerMove == 'Paper'){
            result = 'Tie';
        } else if (computerMove == 'Scissors') {
            result = 'You Lose';
        }

        // Display the result in an alert box
        alert(`You picked Paper. Computer picked ${computerMove}. ${result}`);
    ">Paper</button>

    <!-- Button for selecting "Scissors" -->
    <button onclick="
        // Generate a random number between 0 and 1
        randomNumber = Math.random();
        computerMove = '';
        
        // Determine computer's move based on the random number
        if (randomNumber >= 0 && randomNumber < 1/3){
            computerMove = 'Rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3){
            computerMove = 'Paper';
        } else if (randomNumber >= 2/3 && randomNumber < 1){
            computerMove = 'Scissors';
        }

        // Log computer's move to the console
        console.log(computerMove);

        result = '';

        // Determine the result of the game when user picks Scissors
        if (computerMove == 'Rock'){
            result = 'You Lose';
        } else if (computerMove == 'Paper'){
            result = 'You Win';
        } else if (computerMove == 'Scissors') {
            result = 'Tie';
        }

        // Display the result in an alert box
        alert(`You picked Scissors. Computer picked ${computerMove}. ${result}`);
    ">Scissors</button>

    <!-- Ternary Operator, Guard Operator and Default Operator -->

    <script>
                // Example 1: Basic usage
        let age = 20;
        let canVote = (age >= 18) ? "Yes, you can vote!" : "No, you cannot vote.";
        console.log(canVote); // Output: "Yes, you can vote!"


        // Example 2: Nested ternary operator
        let score = 85;
        let grade = (score >= 90) ? "A" : 
                    (score >= 80) ? "B" : 
                    (score >= 70) ? "C" : 
                    "F";
        console.log(`Your grade is: ${grade}`); // Output: "Your grade is: B"


        // Example 3: Assigning a value based on condition
        let isMember = true;
        let discount = isMember ? 10 : 0;
        console.log(`Your discount is: ${discount}%`); // Output: "Your discount is: 10%"

    </script>
</body>
</html>
